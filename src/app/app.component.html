<div>
  <app-navbar></app-navbar>

  <!-- Page Layout here -->
  <div class="row">
    <div class="col s9">
      <!-- Grey navigation panel -->
      <select (change)="selectCountry($event)">
        <option value="worldwide">World Wide</option>
        <option
          *ngFor="let country of allCountries"
          value="{{ country.code }}"
          >{{ country.country }}</option
        >
      </select>
      <app-card [countryDetail]="currentCountryDetails"></app-card>
      <app-recovered [countryDetail]="currentCountryDetails"></app-recovered>
      <app-death [countryDetail]="currentCountryDetails"></app-death>
      <canvas id="myChart" width="400" height="150"></canvas>
    </div>

    <div class="col s3">
      <!-- Teal page content  -->
      <h5 class="center">Total Cases</h5>
      <table class="striped">
        <thead>
          <tr>
            <th>Country</th>
            <th>Cases</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let data of tableData">
            <td>{{ data.name }}</td>
            <td>{{ data.cases }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
